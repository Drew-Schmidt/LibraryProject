<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>BookList</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
    crossorigin="anonymous" />
</head>

<body>

  <section class='fixedHeader'>
    <h1><i class="fas fa-book-open fa-lg"></i> My Reading List</h1>
  </section>

  <section class='formContainer hidden'>
    <section id='book-form'>
      <h2>New Book</h2>
      <p>Title:</p><input type='text' id='book-title' placeholder='Title' value="">
      <p>Subtitle:</p><input type='text' id='book-subtitle' placeholder='Subtitle (optional)' value="">
      <p>Author:</p><input type='text' id='book-author' placeholder='Author' value="">
      <p>Pages:</p><input type='text' id='book-pages' placeholder='# Pages' value="">
      <button id='book-submit'>Add Book</button>
    </section>
  </section>

  <section class='testSection'>
    <button class='add-book'><a href='#formContainer'><i class="fas fa-plus"></a></i></button>
  </section>

  <script src="script.js"></script>
</body>

</html>
